services:
  # Our database management system
  db:
    image: mariadb:11
    environment:
      MARIADB_USER: &dbuser vm
      MARIADB_PASSWORD: &dbpass vmsecret
      MARIADB_ROOT_PASSWORD: iamroot
      MARIADB_DATABASE: &dbname vm
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - 3306:3306

volumes:
  mariadb_data: